<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="shortcut icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<h1>Регистрация</h1>
{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
<form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <div class="form-group avatar-upload">
        <div class="avatar-wrapper">
            <img id="avatarPreview" class="avatar-preview" alt="Предпросмотр аватара"
                 src="data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'%3E%3Crect width='200' height='200' fill='%23e1e5eb'/%3E%3Ctext x='50%25' y='50%25' font-family='Arial' font-size='16' fill='%23666' text-anchor='middle' dominant-baseline='middle'%3E %3C/text%3E%3C/svg%3E">
            <label for="avatar" class="avatar-label">Выберите аватар</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
    </div>
    <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="birth_date">Дата рождения:</label>
        <input type="date" id="birth_date" name="birth_date" required>
    </div>
    <div class="form-group">
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
</form>

<script>
    document.getElementById('avatar').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('avatarPreview');
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
