<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeBBestLoL profile</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/images/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/profile.css">

</head>

<body>

<!-- =======================
Header START -->
<header class="navbar-light fixed-top header-static bg-mode">

    <a href="/main" class="btn btn-link text-decoration-none">
        <i class="bi bi-arrow-left fs-4"></i>
    </a>
</header>
<!-- =======================
Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- Container START -->
    <div class="container">
        <div class="row g-4">

            <!-- Main content START -->
            <div class="col-lg-8 vstack gap-4">
                <!-- My profile START -->
                <div class="card">
                    <!-- Cover image -->
                    <div class="h-200px rounded-top"
                         style="background: linear-gradient(135deg, #e6f2ff, #cce6ff);"></div>
                    <!-- Card body START -->
                    <div class="card-body py-0">
                        <div class="d-sm-flex align-items-start text-center text-sm-start">
                            <div>
                                <!-- Avatar -->
                                <div class="avatar avatar-xxl mt-n5 mb-3">
                                    <img class="avatar-img rounded-circle border border-white border-3"
                                         src="{{  user.profile_data.profile_photo.get_full_path()  }}" alt="">
                                </div>
                            </div>
                            <div class="ms-sm-4 mt-sm-3">
                                <!-- Info -->
                                <h1 class="mb-0 h5">{{ user.profile_data.first_name + " " + user.profile_data.last_name
                                    }}</h1>

                            </div>
                            <!-- Button -->

                        </div>
                        <!-- List profile -->

                    </div>
                    <!-- Card body END -->

                </div>
                <!-- My profile END -->

                <!-- Share feed START -->

                <!-- Share feed END -->

                <!-- Card feed item START -->

                <!-- Card feed item END -->

                <!-- Card feed item START -->

                <!-- Card feed item END -->

            </div>
            <!-- Main content END -->

            <!-- Right sidebar START -->
            <div class="col-lg-4">

                <div class="row g-4">

                    <!-- Card START -->
                    <div class="col-md-6 col-lg-12">
                        <div class="card">
                            <div class="card-header border-0 pb-0">
                                <h5 class="card-title">About</h5>
                                <a href="/about"> Change about </a>
                            </div>
                            <!-- Card body START -->
                            <div class="card-body position-relative pt-0">
                                <p>{{ user.profile_data.get_about }}</p>
                                <!-- Date time -->
                                <ul class="list-unstyled mt-3 mb-0">
                                    <li class="mb-2"> Born: <strong> {{ user.profile_data.birth_date_fmt() }} </strong>
                                    </li>
                                    <li> Email: <strong> {{ user.email }} </strong></li>
                                </ul>
                            </div>
                            <!-- Card body END -->
                        </div>
                    </div>
                    <!-- Card END -->

                    <!-- Card START -->

                    <!-- Card END -->

                    <!-- Card START -->

                    <!-- Card END -->

                    <!-- Card START -->

                    <!-- Card END -->
                </div>

            </div>
            <!-- Right sidebar END -->

        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

</body>
</html>
